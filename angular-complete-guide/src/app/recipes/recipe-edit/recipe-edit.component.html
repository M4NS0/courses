<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()"> 
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Name" formControlName="name">
                        </div>
                    </div>
                </div>
    
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label for="imagePath">ImagePath</label>
                            <input type="text" class="form-control" id="imagePath" placeholder="imagePath" formControlName="imagePath">
                        </div>
                    </div>
                </div>
    
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label for="description">Description</label>
                            <input 
                                type="text" 
                                style="height: 150px" 
                                class="form-control" 
                                id="description" 
                                placeholder="description" 
                                rows="6" 
                                formControlName="description">
                        </div>
                    </div>
                </div>
    
                <div class="row">
                    <div class="col-xs-12">
                        <div class="row">
                            <div class="col-xs-8">
                                <input type="text" class="form-control" placeholder="Ingredients" >
                            </div>
                            <div class="col-xs-2">
                                <input type="number" class="form-control" placeholder="Amount">
                            </div>
                            <div class="col-xs-2">
                                <div class="btn btn-danger">X</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 btn-group" >
                        <button type="submit" class="btn btn-success">Save</button>
                        <button type="button" class="btn btn-danger">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
